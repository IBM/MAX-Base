language: python

python:
  - 3.6

services:
  - docker

before_install:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      VERSION=latest;
    else
      VERSION=$TRAVIS_BRANCH;
    fi

install:
  - docker build -f "$DOCKERFILE" -t quay.io/codait/max-base:"$IMAGE"-"$ARCH"-"$VERSION" .

before_script:
  - docker run -it --rm -d -p 5000:5000 quay.io/codait/max-base:"$IMAGE"-"$ARCH"-"$VERSION"
  - sleep 10

script:
  - docker ps | grep quay.io/codait/max-base:"$IMAGE"-"$ARCH"-"$VERSION"

# todo - $TRAVIS_PULL_REQUEST <- false
after_success:
  - if [[ "$IMAGE" != "test" && "$TRAVIS_PULL_REQUEST" == "true" ]] && [[ "$TRAVIS_BRANCH" == "master" || "$TRAVIS_BRANCH" == "$TRAVIS_TAG" ]]; then
      echo "$DOCKER_PASS_QUAY" | docker login -u "$DOCKER_USER_QUAY" --password-stdin quay.io;
      docker push quay.io/codait/max-base:"$IMAGE"-"$ARCH"-"$VERSION";
    fi

matrix:
  include:
  - os: linux
    env: DOCKERFILE=Dockerfile IMAGE=test ARCH=x86_64
  - os: linux
    arch: arm64
    env: DOCKERFILE=Dockerfile.arm32v7 IMAGE=test ARCH=arm32v7
  - os: linux
    env: DOCKERFILE=Dockerfile.pai IMAGE=powerai ARCH=x86_64
  - os: linux-ppc64le
    env: DOCKERFILE=Dockerfile.pai IMAGE=powerai ARCH=ppc64le
  - os: linux
    arch: arm64
    env: DOCKERFILE=Dockerfile.arm32v7 IMAGE=arm ARCH=arm32v7
  - if: type = push AND (branch = master OR tag IS present)
    stage: "Docker Manifest"
    addons:
      apt:
        packages:
          - docker-ce
    install:
    before_script:
    script:
      - export DOCKER_CLI_EXPERIMENTAL=enabled
      - echo "$DOCKER_PASS_QUAY" | docker login -u "$DOCKER_USER_QUAY" --password-stdin quay.io;
      - docker pull quay.io/codait/max-base:powerai-ppc64le-"$VERSION";
      - docker pull quay.io/codait/max-base:powerai-x86_64-"$VERSION";
      - docker manifest create quay.io/codait/max-base:powerai-"$VERSION" quay.io/codait/max-base:powerai-ppc64le-"$VERSION" quay.io/codait/max-base:powerai-x86_64-"$VERSION";
      - docker manifest push quay.io/codait/max-base:powerai-"$VERSION";
    after_success:
